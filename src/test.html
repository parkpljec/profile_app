<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Text</title>
    <style>
      @font-face {
  font-family:'HSBombaram3.0_Regular';
  src:url('../fonts/HSBomBaram3/HSBombaram3.0_Regular.otf');
  font-weight:2000; 
  font-family:'01-digit';
  src:url('../fonts/01-digit/01\ Digit.ttf');
  font-weight:2000; 
    }
      body {
  --s: 120px; /* control the size*/
  --c1: #e7525b;
  --c2: #78dbf0;
  
  --_g: 80%,var(--c1) 25.4%,#0000 26%;
  background:
   radial-gradient(at 80% var(--_g)),
   radial-gradient(at 20% var(--_g)),
   conic-gradient(from -45deg at 50% 41%,var(--c1) 90deg,var(--c2) 0) 
      calc(var(--s)/2) 0;
  background-size: var(--s) var(--s);

    display: flex;
    justify-content: center;
    align-items: center;
    gap:20px;
    margin: 0;
    background-color: #f0f0f0;
    perspective: 500px; /* 3D 효과를 위한 원근감 설정 */


}

.text {
    font-size: 100px;
    font-weight:800;
    color: #333;
    transition: transform 0.1s;
    transform-style: preserve-3d; /* 3D 공간에 유지 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 입체감을 위한 그림자 */
    display: flex;
    gap:100px;
    font-family: '01-digit', san-serif;
  }
  .state{
    font-family: 'HSBombaram3.0_Regular', san-serif;
    font-size: 100px;
  }
    </style>
</head>
<body>
  <h1 class="state">useState(</h1>
  <div class="text" id="text">
    <h1>0</h1>
</div>
    <h1 class="state">)</h1>

    <script>
const text = document.getElementById('text');

document.addEventListener('mousemove', (event) => {
    // 화면의 가운데를 기준점으로 설정
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // 마우스의 현재 위치에서 중심점까지의 거리 계산
    const deltaX = event.clientX - centerX;
    const deltaY = event.clientY - centerY;

    // 각도를 3D 회전 각도로 변환
    const rotateX = deltaY / 20; // X축 회전 각도 조정
    const rotateY = -deltaX / 20; // Y축 회전 각도 조정

    // 글씨를 3D로 회전
    text.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});


    </script>
</body>
</html>
